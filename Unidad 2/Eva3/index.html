<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post It App</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Posts It Simulator</h1>

        <div class="row p-2 m-2">
            <form onsubmit="return false">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="d-inline form-control" id="titulo" placeholder="Titulo">
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="desc" placeholder="Descripcion">
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="importante">
                            <label class="form-check-label" for="exampleCheck1">Importante?</label>
                        </div>
                    </div>
                    <div class="col-md-1"><button id="btnAdd" type="submit" class="btn btn-primary">Agregar</button>
                    </div>
            </form>
        </div>
        <div class="row justify-content-evenly mt-5" id="postItContainer"></div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
    
</body>

</html>
